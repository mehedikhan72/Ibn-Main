{% extends "basic/layout.html" %}
{% load static %}

{% block body %}

    <h2>Login</h2>
    

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control login_inp" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control login_inp" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-outline-dark" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}" style="color:white">Register here.</a> <br>
    



{% endblock %}
